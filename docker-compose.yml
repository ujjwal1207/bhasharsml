version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bhasha-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: bhasha_check
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bhasha-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bhasha-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/bhasha_check
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRE=30d
    volumes:
      - ./data/audio:/app/data/audio:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bhasha-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bhasha-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bhasha-network

networks:
  bhasha-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
